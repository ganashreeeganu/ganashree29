<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">Not Started</h3>

          <p class="task" draggable="true">Edit Video</p>
          <p class="task" draggable="true">Cooking</p>
          <p class="task" draggable="true">Planning for trip</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">In Progress</h3>

          <p class="task" draggable="true">Record Video</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Completed</h3>

          <p class="task" draggable="true">Planning</p>
          <p class="task" draggable="true">Coding</p>

        </div>
      </div>
    </div>
  </body>
</html>
